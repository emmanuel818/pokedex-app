<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pokedex App</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./dist/styles.min.css" type="text/css" />
  </head>
  <body class="content">
    <!--Nav Bar with bootstrap -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="#">
        <img
          src="./img/pokeball_icon.png"
          width="30"
          height="30"
          class="d-inline-block align-center"
          alt=""
        />Pokedex App
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
        </ul>
        <form class="form-inline">
          <input
            class="form-control me-2"
            id="search-bar"
            type="search"
            placeholder="Search Pokemon"
            aria-label="Search"
          />
        </form>
      </div>
    </nav>

    <div>
      <ul class="list-group pokemon-list">
        <li class="group-list-item"></li>
      </ul>
    </div>

    <!-- Modal -->
    <!--This is the dark transparent background covering the entire screen when the modal is open-->
    <div
      class="modal fade"
      id="pokedexModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="pokedexModalLabel"
      aria-hidden="true"
    >
      <!-- This is the actual modal box that appears ontop of the background-->
      <div class="modal-dialog" role="document">
        <!--Is wrapped around all the content inside of the modal.-->
        <div class="modal-content">
          <!-- Additional divs to change the styles of your modal-->
          <div class="modal-header">
            <h5 class="modal-title" id="pokedexModal">Modal title</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            ...
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./js/promise-polyfill.js"></script>
    <script src="./js/fetch.umd.js"></script>
    <script src="./dist/scripts.min.js"></script>
  </body>
</html>
